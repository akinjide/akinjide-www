<div class="container">
  <div class="row">
    <div class="col-xs-12 hidden-xs hidden-sm">
      <section class="controls">
        <label class="switch">
          <input id="toggle" type="checkbox" />
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M10,2C8.18,2 6.47,2.5 5,3.35C8,5.08 10,8.3 10,12C10,15.7 8,18.92 5,20.65C6.47,21.5 8.18,22 10,22A10,10 0 0,0 20,12A10,10 0 0,0 10,2Z" /></svg>
        </label>
      </section>
    </div>
  </div>
  <div class="row">
    <header class="col-xs-offset-1 col-xs-10">
      <h1><a href="{{ "/" | absURL }}" hreflang="{{ .Site.LanguageCode }}" media="all" title="{{ .Site.Title }} - Home" type="text/html">{{ upper .Site.Title }}</a></h1>
      <h2 class="hidden-xs"><a href="{{ "/" | absURL }}" hreflang="{{ .Site.LanguageCode }}" media="all" title="{{ .Site.Title }} - Home" type="text/html">{{ .Site.Params.subtitle }}</a></h2>
      <hr>
    </header>
  </div>
  <div class="row">
    {{ partial "nav.html" . }}
  </div>
</div>
